<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One Last Thing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <div id="cursor"></div>
  <div class="bg"></div>

  <div class="container">
    <h2 class="fade-in">One last thing</h2>

    <p class="line fade-in-delay">
      I’m really sorry if this made you uncomfortable.
    </p>

    <p class="line fade-in-delay-2">
      That was never my intention.
    </p>

    <p class="line fade-in-delay-3">
      I just wanted to be honest about how I feel,
      even if I couldn’t say it in person.
    </p>

    <p class="line fade-in-delay-4">
      Please don’t feel pressured in any way.
      Your comfort matters the most.
    </p>

    <p class="small fade-in-delay-5">
      Thank you for reading.
    </p>
    <button class="main-btn fade-in-delay-6" onclick="goIndex()">
      Back to Start
  </div>
<script src="script.js"></script>
</body>
